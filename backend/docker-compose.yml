version: '3.9'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ntn}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ntnpass}
      POSTGRES_DB: ${POSTGRES_DB:-ntn_lbtools}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "ntn"]
      interval: 5s
      retries: 5
volumes:
  pgdata:
